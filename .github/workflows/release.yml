name: Build and Release Mod

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install 0 A.D.
      run: sudo apt-get update && sudo apt-get install -y 0ad

    - name: Build Mod Archive
      run: |
        pyrogenesis -mod=mod -mod=public -mod=Macedonia_0ad -archivebuild="${HOME}/.local/share/0ad/mods/Macedonia_0ad" -archievebuild-output="Macedonia_0ad" -archivebuild-compress

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Macedonia_0ad.zip
        asset_name: Macedonia_0ad.zip
        asset_content_type: application/zip 
